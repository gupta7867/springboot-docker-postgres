<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">All Students</h2>
    <a class="btn btn-success mb-3" th:href="@{/add}">Add New Student</a>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stu : ${students}">
            <td th:text="${stu.sno}"></td>
            <td th:text="${stu.name}"></td>
            <td th:text="${stu.email}"></td>
            <td>
                <a th:href="@{'/edit/' + ${stu.sno}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/delete/' + ${stu.sno}}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this student?')">Delete</a>
                <a th:href="@{'/view/' + ${stu.sno}}" class="btn btn-info btn-sm">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
