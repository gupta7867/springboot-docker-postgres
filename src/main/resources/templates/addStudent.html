<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4" th:text="${student.sno == null} ? 'Add Student' : 'Edit Student'"></h2>
    <form th:action="@{/save}" th:object="${student}" method="post" class="border p-4 rounded shadow">
        <input type="hidden" th:field="*{sno}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
